<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Crystal Collector</title>
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    
</head>
<body>
    <container>
        <header>
            <h1>Crystal Collector</h1>
        </header>

        <div class= "showcase">
            <div class="jumbotron jumbotron-fluid">
                <div class="row">
                  <div class="col-md-6">
                  <div class="container">
                    <h1 class="display-4">Rules</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                  </div>
                  </div>
                </div>
              </div>

              <!-- random number and wins/losses -->
            <div class="row">
                <div class="col-md-3">
                        <div class="card">
                                <div class="card-body">
                                 <div id="totalNumber"></div>
                                </div>
                              </div>
                </div>
                <div class="col-md-4">
                        <div class="card">
                                <div class="card-body">
                                 <div id="winBox"><h2>Wins: </h2></div>
                                 <div id="lossBox"><h2>Losses: </h2></div>
                                </div>
                              </div>
                </div>
               
                
            
            </div>



              <!-- The crystal images -->
            <div class="row">
                <div class="col-sm-push-2">
                    <div class= "crystal1"><img src="assets/images/crystal_blue (1).png" width="200" height="200"></div>
                </div>
                <div class="col-sm-push-2">
                    <div class= "crystal2"> <img src="assets/images/crystal_red.png" width="200" height="200"></div>
                </div>
                <div class="col-sm-push-2">
                    <div class= "crystal3"> <img src="assets/images/crystal_star (1).png" width="200" height="200"></div>
                </div>
                <div class="col-sm-push-2">
                    <div class= "crystal4"><img src="assets/images/crystal_green.png" width="200" height="200"></div>
                  </div>
               
            </div>


        </div>


    </container>

<script src="assets/javascript/game.js"></script>
</body>
</html>
